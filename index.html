<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="form">
        <div class="title">Welcome</div>
        <div class="subtitle">Register/SignUp</div>
        <p id="alert"></p>
        <div class="input-container ic1">
          <input id="fullname" class="input" type="text" placeholder=" " />
          <div class="cut"></div>
          <label for="fullname" class="placeholder">Full Name</label>
        </div>
        <div class="input-container ic2">
          <input id="email" class="input" type="text" placeholder=" "   />
          <div class="cut"></div>
          <label for="email" class="placeholder">Email/User name</label>
        </div>
        <div class="input-container ic2">
          <input id="password" class="input" type="password" placeholder=" " />
          <div class="cut cut-short"></div>
          <label for="password" class="placeholder">Password</>
        </div>
        <div class="input-container ic2">
            <input id="number" class="input" type="number" placeholder=" " />
            <div class="cut cut-short"></div>
            <label for="number" class="placeholder">Phone number</>
          </div>
          <div class="input-container ic2">
            <input id="ques" class="input" type="text" placeholder=" " />
            <div class="cut cut-short qn"></div>
            <label for="ques" class="placeholder">What is your favourite color?</>
          </div>
        <button onclick="check()" class="submit">submit</button>
      </div>

</html>
